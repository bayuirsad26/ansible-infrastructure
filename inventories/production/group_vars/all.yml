---
# Production environment configuration
environment: "production"
timezone: "UTC"

# Admin users
admin_users:
  - name: admin
    ssh_keys:
      - "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAACAQDExample... admin@summitethic.com"
    sudo_nopasswd: false
  - name: deploy
    ssh_keys:
      - "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAACAQDExample... deploy@summitethic.com"
    sudo_nopasswd: true

# Security configuration
security_level: "moderate"
ssh_port: 22
ssh_allowed_sources: "10.0.0.0/8"

# Monitoring configuration
monitoring_enabled: true
monitoring_centralized_endpoint: "prometheus.summitethic.com"

# Logging configuration
logging_centralized: true
logging_endpoint: "loki.summitethic.com:514"

# Container configuration
docker_enabled: true
container_users: ["deploy", "developer"]

# Web services
domain_name: "summitethic.com"
letsencrypt_email: "admin@summitethic.com"
