---
# Staging environment configuration
environment: "staging"
timezone: "UTC"

# Admin users
admin_users:
  - name: admin
    ssh_keys:
      - "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAACAQDExample... admin@summitethic.com"
    sudo_nopasswd: true

# Security configuration
security_level: "basic"
ssh_port: 22
ssh_allowed_sources: "0.0.0.0/0"

# Monitoring configuration
monitoring_enabled: true
monitoring_centralized_endpoint: ""

# Logging configuration
logging_centralized: false
logging_endpoint: ""

# Container configuration
docker_enabled: true
container_users: ["admin"]

# Web services
domain_name: "staging.summitethic.com"
letsencrypt_email: "admin@summitethic.com"
