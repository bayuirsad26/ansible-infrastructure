---
- name: Update package cache (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when:
    - ansible_os_family == "Debian"
    - common_update_cache | bool
  tags: packages

- name: Update package cache (RedHat/CentOS)
  ansible.builtin.dnf:
    update_cache: true
  when:
    - ansible_os_family == "RedHat"
    - common_update_cache | bool
  tags: packages

- name: Upgrade all packages (Debian/Ubuntu)
  ansible.builtin.apt:
    upgrade: dist
    autoremove: true
    autoclean: true
  when:
    - ansible_os_family == "Debian"
    - common_upgrade_packages | bool
  register: apt_upgrade_result
  tags: packages

- name: Upgrade all packages (RedHat/CentOS)
  ansible.builtin.dnf:
    name: "*"
    state: present
    update_only: true
  when:
    - ansible_os_family == "RedHat"
    - common_upgrade_packages | bool
  register: dnf_upgrade_result
  tags: packages

- name: Install common packages (Debian/Ubuntu)
  ansible.builtin.apt:
    name: "{{ common_install_packages }}"
    state: present
  when: ansible_os_family == "Debian"
  tags: packages

- name: Install common packages (RedHat/CentOS)
  ansible.builtin.dnf:
    name: "{{ common_install_packages }}"
    state: present
  when: ansible_os_family == "RedHat"
  tags: packages

- name: Install EPEL repository (RedHat/CentOS)
  ansible.builtin.dnf:
    name: epel-release
    state: present
  when: ansible_os_family == "RedHat"
  tags: packages

- name: Check if reboot is required (Debian/Ubuntu)
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: reboot_required_file
  when: ansible_os_family == "Debian"
  tags: packages

- name: Set reboot fact (Debian/Ubuntu)
  ansible.builtin.set_fact:
    reboot_required: "{{ reboot_required_file.stat.exists | default(false) }}"
  when: ansible_os_family == "Debian"
  tags: packages

- name: Set reboot fact (RedHat/CentOS)
  ansible.builtin.set_fact:
    reboot_required: "{{ dnf_upgrade_result.changed | default(false) }}"
  when: ansible_os_family == "RedHat"
  tags: packages

- name: Notify reboot handler if required
  ansible.builtin.debug:
    msg: "Reboot required after package updates"
  when: reboot_required | default(false)
  changed_when: reboot_required | default(false)
  notify: reboot system
  tags: packages
