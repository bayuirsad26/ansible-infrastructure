---
# Optimized Common Role - Essential Variables Only
# Enhanced with fail2ban and auto-updates

# Admin users to create with sudo access
common_admin_users: []
#  - name: admin
#    ssh_keys:
#      - "ssh-rsa AAAAB3... admin@example.com"
#    sudo_nopasswd: false

# Essential packages (will merge with OS defaults)
common_packages: []

# System configuration
common_timezone: "UTC"
common_hostname: "{{ inventory_hostname }}"

# SSH security (enhanced defaults)
common_harden_ssh: true
common_ssh_port: 22
common_disable_root_login: true
common_ssh_password_auth: false
common_ssh_max_auth_tries: 3

# Basic security (enhanced with fail2ban)
common_update_packages: true
common_install_security_packages: true
common_enable_fail2ban: true
common_enable_auto_updates: true
