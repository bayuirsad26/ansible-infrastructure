---
# OS-agnostic essential packages
common_essential_packages:
  - curl
  - wget
  - git
  - vim
  - htop
  - unzip
  - tar
  - rsync
  - net-tools

# Enhanced security packages
common_security_packages:
  - fail2ban
  - ufw
  - unattended-upgrades
  - apt-listchanges

# OS-specific configurations
common_sudo_group: "{{ 'sudo' if ansible_os_family == 'Debian' else 'wheel' }}"
common_ssh_service: "{{ 'ssh' if ansible_os_family == 'Debian' else 'sshd' }}"

# REMOVED: kernel security parameters (moved to security role)
# This eliminates redundancy
