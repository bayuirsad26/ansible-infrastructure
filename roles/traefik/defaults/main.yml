---
# Optimized Traefik Role - Container-Native Reverse Proxy
# Simplified for essential reverse proxy functionality

# Basic configuration
traefik_enabled: true
traefik_version: "3.1"
traefik_domain: ""
traefik_email: ""

# Network configuration
traefik_network: "traefik"
traefik_web_port: 80
traefik_websecure_port: 443
traefik_dashboard_port: 8080

# Dashboard configuration
traefik_dashboard_enabled: true
traefik_dashboard_subdomain: "traefik"
traefik_dashboard_auth: true
traefik_dashboard_users: []

# Let's Encrypt configuration
traefik_letsencrypt_enabled: true
traefik_letsencrypt_staging: false
traefik_letsencrypt_resolver: "letsencrypt"

# Security configuration
traefik_security_headers: true
traefik_rate_limiting: true
traefik_default_rate_limit: "100"

# Container configuration
traefik_container_name: "traefik"
traefik_data_dir: "/var/lib/traefik"
traefik_log_level: "INFO"

# Integration
traefik_monitoring_integration: true
traefik_firewall_integration: true
