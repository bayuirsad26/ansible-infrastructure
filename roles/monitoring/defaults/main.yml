---
# Modern Monitoring Role - Essential Variables Only
# Focus on observability agents with sensible defaults

# Node Exporter configuration
monitoring_node_exporter_enabled: true
monitoring_node_exporter_version: "1.8.2"
monitoring_node_exporter_port: 9100
monitoring_node_exporter_user: "node-exporter"

# Service binding
monitoring_bind_address: "0.0.0.0"  # Set to "127.0.0.1" for localhost only

# Service discovery and labels
monitoring_service_discovery: true
monitoring_environment: "{{ ansible_environment | default('production') }}"
monitoring_labels: {}

# Container monitoring
monitoring_container_aware: true
monitoring_docker_metrics: true

# Health checks
monitoring_health_checks: true

# Security
monitoring_enable_tls: false
monitoring_web_config_file: ""
