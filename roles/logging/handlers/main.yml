---
- name: restart rsyslog
  ansible.builtin.systemd_service:
    name: rsyslog
    state: restarted

- name: restart journald
  ansible.builtin.systemd_service:
    name: systemd-journald
    state: restarted

- name: restart vector
  ansible.builtin.systemd_service:
    name: vector
    state: restarted

- name: restart td-agent-bit
  ansible.builtin.systemd_service:
    name: td-agent-bit
    state: restarted

- name: restart docker
  ansible.builtin.systemd_service:
    name: docker
    state: restarted

- name: reload systemd
  ansible.builtin.systemd_service:
    daemon_reload: true
